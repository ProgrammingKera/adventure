<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - AI Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .payment-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .payment-summary {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .payment-summary h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .payment-summary p {
            margin: 0.5rem 0;
            display: flex;
            justify-content: space-between;
        }
        .payment-summary .total {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            border-top: 2px solid #dee2e6;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        #card-element {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 1rem;
        }
        #card-errors {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .secure-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="assets/inlogo.png" alt="AI Trip Planner Logo" class="logo-img">
            </a>
            <h2 style="color: var(--primary-color);">Secure Payment</h2>
        </nav>
    </header>

    <div class="container">
        <div class="payment-container">
            <div class="payment-summary">
                <h3>ðŸ“‹ Booking Summary</h3>
                <p><span>Trip:</span> <span id="trip-name">Loading...</span></p>
                <p><span>Seats:</span> <span id="seats-count">-</span></p>
                <p><span>Price per seat:</span> <span id="price-per-seat">-</span></p>
                <p class="total"><span>Total Amount:</span> <span id="total-amount">PKR 0</span></p>
            </div>

            <form id="payment-form">
                <h3 style="margin-bottom: 1rem;">ðŸ’³ Card Details</h3>
                
                <div id="card-element"></div>
                <div id="card-errors" role="alert"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;" id="pay-button">
                    Pay Now
                </button>

                <div class="secure-badge">
                    ðŸ”’ Secured by Stripe
                </div>
            </form>

            <div id="payment-error" class="alert alert-error hidden" style="margin-top: 1rem;"></div>
            <div id="payment-success" class="alert alert-success hidden" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="js/payment.js"></script>
</body>
</html>
