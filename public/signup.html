<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-left">
                <div class="auth-branding">
                    <a href="index.html">
                        <img src="assets/inlogo.png" alt="AI Trip Planner" class="auth-logo">
                    </a>
                    <h1>Start Your Journey</h1>
                    <p>Create an account to plan amazing trips</p>
                </div>
                <div class="auth-image">
                    <img src="assets/man.png" alt="Travel">
                </div>
            </div>

            <div class="auth-right">
                <div class="auth-form-wrapper">
                    <h2>Create New Account</h2>
                    <p class="auth-subtitle">Fill in your details to get started</p>

                    <form id="signup-form-element">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" required placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <input type="email" id="signup-email" autocomplete="username" required placeholder="you@example.com">
                        </div>

                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" autocomplete="new-password" required placeholder="Minimum 6 characters" minlength="6">
                        </div>

                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <input type="password" id="signup-confirm-password" autocomplete="new-password" required placeholder="Re-enter your password">
                        </div>

                        <button type="submit" class="btn btn-primary" style="width:100%;">Create Account</button>
                    </form>

                    <div id="signup-error" class="alert alert-error hidden" style="margin-top:1rem;"></div>

                    <p class="auth-switch">
                        Already have an account? <a href="login.html">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/signup.js"></script>
</body>
</html>
