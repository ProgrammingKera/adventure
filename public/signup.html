<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Trip Planner</title>
    <link rel="icon" href="/assets/man.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="auth-page"
        style="background: linear-gradient(135deg, #f6f8fd 0%, #eef2f8 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; font-family: 'Outfit', sans-serif;">
        <div class="glass-panel"
            style="display: flex; max-width: 1000px; width: 100%; border-radius: 24px; overflow: hidden; min-height: 600px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
            <!-- Left Side: Branding/Image -->
            <div class="auth-left"
                style="flex: 1; background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%); padding: 3rem; display: flex; flex-direction: column; justify-content: space-between; color: white; position: relative; overflow: hidden;">
                <!-- Decorative circles -->
                <div
                    style="position: absolute; top: -50px; left: -50px; width: 200px; height: 200px; border-radius: 50%; background: rgba(255,255,255,0.1);">
                </div>
                <div
                    style="position: absolute; bottom: -50px; right: -50px; width: 300px; height: 300px; border-radius: 50%; background: rgba(255,255,255,0.05);">
                </div>

                <div style="position: relative; z-index: 1;">
                    <a href="index.html" style="display: inline-block; margin-bottom: 2rem;">
                        <img src="assets/inlogo.png" alt="AI Trip Planner"
                            style="height: 40px; filter: brightness(0) invert(1);">
                    </a>
                    <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; line-height: 1.2;">Start
                        Your<br>Adventure!</h1>
                    <p style="font-size: 1.1rem; opacity: 0.9;">Create an account to unlock AI-powered trip planning and
                        discover amazing destinations.</p>
                </div>

                <div style="position: relative; z-index: 1; text-align: center;">
                    <img src="assets/man.png" alt="Travel"
                        style="max-width: 80%; height: auto; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));">
                </div>
            </div>

            <!-- Right Side: Form -->
            <div class="auth-right"
                style="flex: 1; padding: 3rem; background: rgba(255,255,255,0.8); display: flex; flex-direction: column; justify-content: center;">
                <div style="max-width: 400px; margin: 0 auto; width: 100%;">
                    <h2 style="font-size: 2rem; font-weight: 700; color: var(--primary-dark); margin-bottom: 0.5rem;">
                        Sign Up</h2>
                    <p style="color: var(--text-light); margin-bottom: 2rem;">Fill in your details to get started</p>

                    <form id="signup-form-element">
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label for="signup-name">Full Name</label>
                            <div style="position: relative;">
                                <i class="fa-solid fa-user"
                                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                                <input type="text" id="signup-name" required placeholder="Enter your name"
                                    style="padding-left: 2.75rem;">
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label for="signup-email">Email Address</label>
                            <div style="position: relative;">
                                <i class="fa-solid fa-envelope"
                                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                                <input type="email" id="signup-email" autocomplete="username" required
                                    placeholder="Enter your email" style="padding-left: 2.75rem;">
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label for="signup-password">Password</label>
                            <div style="position: relative;">
                                <i class="fa-solid fa-lock"
                                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                                <input type="password" id="signup-password" autocomplete="new-password" required
                                    placeholder="Minimum 6 characters" minlength="6"
                                    style="padding-left: 2.75rem; padding-right: 2.75rem;">
                                <button type="button" id="toggle-signup-password"
                                    style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-light);">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <div style="position: relative;">
                                <i class="fa-solid fa-lock"
                                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                                <input type="password" id="signup-confirm-password" autocomplete="new-password" required
                                    placeholder="Re-enter your password"
                                    style="padding-left: 2.75rem; padding-right: 2.75rem;">
                                <button type="button" id="toggle-confirm-password"
                                    style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-light);">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; padding: 1rem; border-radius: 12px; font-weight: 600; font-size: 1.1rem; margin-bottom: 1.5rem; box-shadow: 0 4px 15px rgba(0, 103, 52, 0.2);">
                            Create Account
                        </button>
                    </form>

                    <div id="signup-error" class="alert alert-error hidden"
                        style="margin-bottom: 1.5rem; padding: 1rem; border-radius: 8px; background: #ffebee; color: #c62828; border: 1px solid #ef9a9a;">
                    </div>

                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                        <div style="flex: 1; height: 1px; background: rgba(0,0,0,0.1);"></div>
                        <span style="color: var(--text-light); font-size: 0.9rem; font-weight: 500;">OR</span>
                        <div style="flex: 1; height: 1px; background: rgba(0,0,0,0.1);"></div>
                    </div>

                    <button type="button" id="google-signup-btn" class="btn"
                        style="width: 100%; background: white; color: #333; border: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; gap: 0.75rem; font-weight: 600; padding: 0.85rem; border-radius: 12px; transition: all 0.3s ease;">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                            style="width: 20px; height: 20px;">
                        Continue with Google
                    </button>

                    <p style="text-align: center; margin-top: 2rem; color: var(--text-dark);">
                        Already have an account? <a href="login.html"
                            style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign in
                            here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/signup.js"></script>
</body>

</html>
